  <body>

    <div class="main-layout">
      <!-- Sidebar Izquierdo (160x600) -->
      <aside class="ad-sidebar-left">
        <div class="ad-box">
          <ins

      <!-- Contenido Principal -->

        <h1>Validador de Caracteres</h1>
        <label for="inputText">Ingrese texto:</label>

        <div class="rest-of-space">
          <textarea
            id="inputText"
            oninput="validateText()"
            placeholder="Escribe aquí tu texto..."
          ></textarea>
        </div>

        <div id="message"></div>

        data-ad-format="auto"

    <script>
      // Actualizar año automáticamente
      document.getElementById("currentYear").textContent =
        new Date().getFullYear();

      function validateText() {
        const input = document.getElementById("inputText").value;
        const inputElement = document.getElementById("inputText");
        const message = document.getElementById("message");
        const regex = /^[a-zA-Zá-úÁ-Úä-üÄ-Ü0-9#$(=;:\-,.´/%"¨`\s]*$/;
        const invalidCharRegex = /[^a-zA-Zá-úÁ-Úä-üÄ-Ü0-9#$(=;:\-,.´/%"¨`\s]/g;

        if (input === "") {
          message.innerHTML = "Esperando texto...";
          message.style.color = "#999";
          inputElement.classList.remove("has-errors");
          return;
        }

        if (regex.test(input)) {
          message.innerHTML =
            '<span class="valid-message">✓ Texto válido - Todos los caracteres son permitidos</span>';
          inputElement.classList.remove("has-errors");
        } else {
          const invalidChars = input.match(invalidCharRegex);
          const uniqueInvalidChars = [...new Set(invalidChars)];
          let highlightedText = input.replace(
            invalidCharRegex,
            (match) => `<span class="invalid">${match}</span>`
          );

          message.innerHTML = `<strong>⚠ Caracteres inválidos encontrados:</strong> ${uniqueInvalidChars
            .map((c) => `<span class="invalid">${c}</span>`)
            .join(" ")}<br><br>${highlightedText}`;
          message.style.color = "#333";
          inputElement.classList.add("has-errors");
        }
      }

      // Inicializar mensaje
      validateText();

      (adsbygoogle = window.adsbygoogle || []).push({});

      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
